  <!-- CRITICAL: Handle cross-domain logout BEFORE React loads -->
  <script>
    // This script runs synchronously before React initializes
    // It detects the ?logout=true parameter from dashboard logout redirect
    // and immediately clears all auth data to prevent race conditions
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('logout') === 'true') {
        console.log('[Pre-React] Logout parameter detected - clearing all auth data');

        // Clear all storage immediately
        localStorage.clear();
        sessionStorage.clear();

        // Clean up the URL parameter
        urlParams.delete('logout');
        const newUrl = window.location.pathname +
          (urlParams.toString() ? '?' + urlParams.toString() : '');
        window.history.replaceState({}, '', newUrl);

        console.log('[Pre-React] Auth data cleared, URL cleaned');
      }
    })();
  </script>
